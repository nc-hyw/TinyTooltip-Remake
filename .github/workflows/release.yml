name: Release Zip

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create zip
        run: |
          version=$(grep -m1 '^## Version:' TinyTooltip-Remake.toc | sed 's/## Version:[[:space:]]*//')
          mkdir -p dist/TinyTooltip-Remake
          cp -R \
            TinyTooltip-Remake.toc \
            About.xml \
            *.lua \
            locales \
            libs \
            texture \
            dist/TinyTooltip-Remake/
          cd dist
          zip -r "TinyTooltip-Remake-v${version}.zip" TinyTooltip-Remake \
            -x "*.bk" -x "*.psd" -x "*.git*" -x "*.zip"

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/TinyTooltip-Remake-v*.zip
          body_path: CHANGELOG.md
